jobs:
  include:
    - os: linux
      dist: focal
      language: python
      addons:
        sbom:
          on:
            branch: main
          run_phase: before_script
          output_format: cyclonedx-xml
        mariadb: "10.0"
      script:
        - python hello_world.py
        - python -m pip install --upgrade pip
        - cd python
        - pip install -r requirements.txt
